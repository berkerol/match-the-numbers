<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Match the Numbers</title>
  <meta name="description" content="Try to make all numbers equal by visiting them">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="mtn.css">
  <script>
    window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
    ga('create', 'UA-122994978-1', 'auto');
    ga('send', 'pageview');
  </script>
  <script async src='https://www.google-analytics.com/analytics.js'></script>
  <script async src="https://kit.fontawesome.com/a1c4b21e48.js"></script>
  <script async src="mtn.js"></script>
  <script defer src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
  <div class="modal fade" id="settings" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Settings</h4>
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-row">
              <div class="form-group col">
                <label for="rows">Rows</label>
                <input type="number" class="form-control" id="rows" min="2" max="99">
              </div>
              <div class="form-group col">
                <label for="min">Min Digit</label>
                <input type="number" class="form-control" id="min" min="0" max="8">
              </div>
              <div class="form-group col my-auto">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="move" accesskey="c">
                  <label for="move" class="form-check-label"><u>C</u>hange <span id="moveText">target</span> digit</label>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col">
                <label for="cols">Columns</label>
                <input type="number" class="form-control" id="cols" min="2" max="99">
              </div>
              <div class="form-group col">
                <label for="max">Max Digit</label>
                <input type="number" class="form-control" id="max" min="1" max="9">
              </div>
              <div class="form-group col my-auto">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="increase" accesskey="d">
                  <label for="increase" class="form-check-label"><span id="increaseText">Increase</span> <u>d</u>igit</label>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="save()" accesskey="a" data-dismiss="modal"><i class="fas fa-save"></i> S<u>a</u>ve</button>
        </div>
      </div>
    </div>
  </div>
  <div class="btn-group btn-group-lg btn-group-center">
    <button type="button" class="btn btn-info" onclick="restart()" accesskey="r"><i class="fas fa-sync"></i> <u>R</u>estart</button>
    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#settings" accesskey="s"><i class="fas fa-cog"></i> <u>S</u>ettings</button>
  </div>
  <canvas id="canvas">Your browser doesn't support HTML5.</canvas>
</body>

</html>
