<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Match the Numbers</title>
  <meta name="description" content="Try to make all numbers equal by visiting them">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="stylesheet" href="mtn.css">
</head>

<body>
  <div class="modal fade" id="settings">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Settings</h4>
        </div>
        <div class="modal-body">
          <form class="form-inline row">
            <div class="form-group col-xs-4 col-md-3 col-lg-2 col-xs-offset-0 col-md-offset-2 col-lg-offset-3">
              <label for="rows">Rows</label>
              <input type="number" class="form-control" id="rows" min="2" max="99">
            </div>
            <div class="form-group col-xs-4 col-md-3 col-lg-2">
              <label for="min">Min Digit</label>
              <input type="number" class="form-control" id="min" min="0" max="8">
            </div>
            <div class="checkbox col-xs-4 col-md-3 col-lg-2">
              <label for="move"><input type="checkbox" id="move" accesskey="c"> <span style="text-decoration: underline">C</span>hange <span id ="moveText">target</span> digit</label>
            </div>
          </form>
          <form class="form-inline row">
            <div class="form-group col-xs-4 col-md-3 col-lg-2 col-xs-offset-0 col-md-offset-2 col-lg-offset-3">
              <label for="cols">Columns</label>
              <input type="number" class="form-control" id="cols" min="2" max="99">
            </div>
            <div class="form-group col-xs-4 col-md-3 col-lg-2">
              <label for="max">Max Digit</label>
              <input type="number" class="form-control" id="max" min="1" max="9">
            </div>
            <div class="checkbox col-xs-4 col-md-3 col-lg-2">
              <label for="increase"><input type="checkbox" id="increase" accesskey="d"> <span id ="increaseText">Increase</span> <span style="text-decoration: underline">d</span>igit</label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <a class="btn btn-info" onclick="save()" accesskey="a" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk"></span> S<span style="text-decoration: underline">a</span>ve</a>
        </div>
      </div>
    </div>
  </div>
  <div class="btn-group buttons">
    <a class="btn btn-lg btn-info" onclick="restart()" accesskey="r"><span class="glyphicon glyphicon-repeat"></span> <span style="text-decoration: underline">R</span>estart</a>
    <a class="btn btn-lg btn-info" accesskey="s" data-toggle="modal" data-target="#settings"><span class="glyphicon glyphicon-cog"></span> <span style="text-decoration: underline">S</span>ettings</a>
  </div>
  <canvas id="canvas">Your browser doesn't support HTML5.</canvas>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  <script src="mtn.js"></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-122994978-1', 'auto');
    ga('send', 'pageview');
  </script>
</body>

</html>
